<html>
{{> head}}
<body>
	{{> navigate}}
	<script>
		$(document).ready(function(){
			$("#create").click(function(){
				$.ajax({
					method: "POST",
					url: "/api/repair_log",
					data: $("#repair-log" ).serialize(),
					success: function() {
						window.location.assign("/view/repair_logs");
					}
				});
			});
		});
	</script>
	<form id="repair-log" method="post" action="/api/repair_log">
        <label for="reporter">Reporter</label><br/>
        <select id="reporter" name="repairLog[reporter]">
            <option value="NULL"></option>
            {{#users}}
                <option value="{{id}}">{{name}}</option>
            {{/users}}
        </select><br/>
		<label for="name">Issue Name:</label><br/>
		<input type="text" id="name" name="repairLog[name]" value="" placeholder="Issue name"><br/>
		<label for="comment">Issue Comment:</label><br/>
		<textarea id="comment" name="repairLog[comment]" rows="25", cols="120" placeholder="Issue comment"></textarea><br/>
		<label for="instrument">Instrument:</label><br/>
		<select id="instrument" name="repairLog[instrument]">
			<option value="NULL"></option>
			{{#instruments}}
				<option value={{id}}>{{serial_number}}</option>
			{{/instruments}}
		</select><br/>
        <label for="assignee">Assignee</label><br/>
        <select id="assignee" name="repairLog[assignee]">
            <option value="NULL"></option>
            {{#users}}
                <option value="{{id}}">{{name}}</option>
            {{/users}}
        </select><br/>
		<input id="create" type="button" value="Create Repair Log">
	</form>
</body>
</html>
