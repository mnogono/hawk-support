<html>
{{> head}}
<body>
{{> navigate}}
<script>
	$(document).ready(function() {
		$("#users").DataTable();
	
		$(".delete").click(function(e){
			$.ajax({
				url: "/api/user/"+$(this).attr("id"),
				method: "DELETE",
				success: function(result) {
					alert("delete success");
					location.reload();
				}
			});
			return false;
		});
	});
</script>
<table id="users" class="display" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Login</th>
			<th><!--edit--></th>
			<th><!--delete--></th>
		</tr>
	</thead>
	<tbody>
		{{#users}}
			<tr>
				<td>{{name}}</td>
				<td>{{phone}}</td>
				<td>{{email}}</td>
				<td>{{login}}</td>
				<td><a class="edit" href="/view/edit_user/{{id}}">edit</a></td>
				<td><a class="delete" href="" id={{id}}>delete</a></td>
			</tr>
		{{/users}}
	</tbody>
	<tfoot>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Login</th>
			<th><!--edit--></th>
			<th><!--delete--></th>
		</tr>
	</tfoot>
</table>
<a href="/view/create_user">Add New User</a>
</body>
</html>
