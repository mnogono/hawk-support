<html>
<head>
<link rel="stylesheet" type="text/css" href="../public/css/datatables.css"/>
<script type="text/javascript" src="../public/js/datatables.js"></script>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Created Date</th>
			<th>Updater Date</th>
			<th>Name</th>
			<th>Comment</th>
			<th>HAWK Instrument</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{{#tickets}}
			<tr>
				<td>{{created_at}}</td>
				<td>{{updated_at}}</td>
				<td>{{name}}</td>
				<td>{{comment}}</td>
				<td></td>
				<td><a href="/put_ticket?id={{id}}">edit</a></td>
				<td><a href="/delete_ticket?id={{id}}">edit</a></td>
			</tr>
		{{/tickets}}
		<tr>
			<td>01.01.2016</td>
			<td>FID Flow controller issues</td>
			<td>something wrong with flow controllers</td>
			<td><a href="">HAWK 1010</a></td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Comment</th>
		</tr>
	</tfoot>
</table>
</body>
</html>
